<div class="tableContainer">
  <table mat-table [dataSource]="transactions" class="transactionTable">
    <ng-container matColumnDef="postedDate">
      <th mat-header-cell *matHeaderCellDef> Posted Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.postedDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
    </ng-container>
    <ng-container matColumnDef="debit">
      <th mat-header-cell *matHeaderCellDef> Debit </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.debit}} </td>
    </ng-container>
    <ng-container matColumnDef="budgetCategory">
      <th mat-header-cell *matHeaderCellDef> Budget Category </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.budgetCategory}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>


<pre>
  {{transactions | json}}
</pre>
