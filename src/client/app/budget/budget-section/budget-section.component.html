

<table mat-table [dataSource]="budgetItems" class="mat-elevation-z8" class="budget-table">
  <ng-container matColumnDef="header">
    <th mat-header-cell *matHeaderCellDef>{{sectionHeader}}</th>
    <td mat-cell *matCellDef="let budgetItem">{{budgetItem.itemHeader}}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>
  
  <ng-container matColumnDef="budgeted">
    <th mat-header-cell *matHeaderCellDef>Budgeted</th>
    <td mat-cell *matCellDef="let budgetItem">{{getBudgetedAmount(budgetItem.budgetAmounts)}}</td>
    <td mat-footer-cell *matFooterCellDef="let budgetItem">{{getGrandBudgetTotal()}}</td>
  </ng-container>

  <ng-container *ngFor="let item of paycheckArray; index as i" matColumnDef="{{i}}">
    <th mat-header-cell *matHeaderCellDef>{{getPaycheck(i)}}</th>
    <td mat-cell *matCellDef="let budgetItem">{{budgetItem.budgetAmounts[i].amount}}</td>
    <td mat-footer-cell *matFooterCellDef>{{getPaycheckTotalByIndex(i)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayColumns" class="table-footer"></tr>
</table>
